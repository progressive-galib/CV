name: Build and Deploy CV

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-extra latexmk texlive-fonts-recommended

      - name: Build CV
        run: make

      # New Step: Pull the filename variable from the build process
      - name: Get Filename
        id: get_name
        run: |
          # Look in the build folder for the PDF that ISN'T main.pdf
          FNAME=$(find build -name "*.pdf" ! -name "main.pdf" -exec basename {} .pdf \;)
          echo "pdf_name=$FNAME" >> $GITHUB_OUTPUT

      # Upload for GitHub Pages (The "Internal" system)
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/

      # Upload for YOUR history (The "Persistent" download)
      - name: Archive Production PDF
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get_name.outputs.pdf_name }}
          path: build/${{ steps.get_name.outputs.pdf_name }}.pdf
          retention-days: 90 # Keeps the file for 3 months

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
