name: Build and Deploy CV

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # Changed to write to support future releases/tags
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-extra latexmk texlive-fonts-recommended texlive-fonts-extra

      - name: Build CV
        run: make

      - name: Get Filename
        id: get_name
        run: |
          # Finds the custom named PDF generated by the Makefile
          FNAME=$(find build -name "*.pdf" ! -name "main.pdf" -exec basename {} .pdf \;)
          echo "pdf_name=$FNAME" >> $GITHUB_OUTPUT

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/
          retention-days: 1

      - name: Archive Production PDF
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get_name.outputs.pdf_name }}
          path: build/${{ steps.get_name.outputs.pdf_name }}.pdf
          retention-days: 90

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
