name: Build and Deploy CV

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build PDF and Prepare Assets
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          # We tell the action to run your Makefile instead of just running latexmk
          extra_system_packages: "make"
          run_script: make

      - name: Get Filename
        id: get_name
        run: |
          # Finds the custom named PDF generated by the Makefile
          FNAME=$(find build -name "*.pdf" ! -name "main.pdf" -exec basename {} .pdf \;)
          echo "pdf_name=$FNAME" >> $GITHUB_OUTPUT

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/
          retention-days: 1

      - name: Archive Production PDF
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get_name.outputs.pdf_name }}
          path: build/${{ steps.get_name.outputs.pdf_name }}.pdf
          retention-days: 90

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
