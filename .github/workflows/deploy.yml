name: Build and Deploy CV

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build LaTeX PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          # The action runs 'latexmk -pdf' by default. 
          # If your Makefile does special naming, we'll handle that in the next step.

      - name: Prepare Build Directory
        run: |
          mkdir -p build
          # If the action produced main.pdf, move it. 
          # (Modify 'main.pdf' if your root file results in a different name)
          if [ -f main.pdf ]; then mv main.pdf build/; fi
          
      - name: Get Filename
        id: get_name
        run: |
          # Finds the custom named PDF generated (if your build logic creates one)
          # If it's just 'main', FNAME will be 'main'
          FNAME=$(find build -name "*.pdf" -exec basename {} .pdf \; | head -n 1)
          echo "pdf_name=$FNAME" >> $GITHUB_OUTPUT

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/
          retention-days: 1

      - name: Archive Production PDF
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get_name.outputs.pdf_name }}
          path: build/${{ steps.get_name.outputs.pdf_name }}.pdf
          retention-days: 90

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
