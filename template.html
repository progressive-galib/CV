<!DOCTYPE html>
<html>
<head>
    <title>Galib's CV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body { background: #525659; margin: 0; font-family: sans-serif; }
        .toolbar { 
            background: #323639; color: white; width: 100%; padding: 15px; 
            text-align: center; position: sticky; top: 0; z-index: 100; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        #viewer-container { 
            display: grid;
            grid-template-columns: 1fr; /* Default: Single Column */
            gap: 20px;
            padding: 20px;
            max-width: 100%;
            justify-items: center;
            transition: all 0.3s ease;
        }

        /* 2-Page Mode logic */
        @media (min-width: 1200px) {
            #viewer-container.two-page {
                grid-template-columns: 1fr 1fr;
                max-width: 1600px;
                margin: 0 auto;
            }
        }

        canvas { 
            box-shadow: 0 0 15px rgba(0,0,0,0.5); 
            background: white; 
            max-width: 100%;
            height: auto !important; 
        }

        .controls { margin-top: 10px; display: flex; justify-content: center; align-items: center; gap: 20px; }
        a, button { 
            color: #8ab4f8; text-decoration: none; font-weight: bold; 
            background: none; border: 1px solid #8ab4f8; padding: 5px 10px; 
            cursor: pointer; border-radius: 4px; font-size: 14px;
        }
        button:hover { background: rgba(138, 180, 248, 0.1); }
        .page-info { color: #ccc; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="toolbar">
        <div>Curriculum Vitae</div>
        <div class="controls">
            <div class="page-info" id="page-status">Initializing...</div>
            <button onclick="toggleLayout()" id="layout-btn">Switch to 2-Page</button>
            <a href="{{FILENAME}}" download>Download PDF</a>
        </div>
    </div>

    <div id="viewer-container"></div>

    <script>
        const url = './{{FILENAME}}';
        const container = document.getElementById('viewer-container');
        const status = document.getElementById('page-status');
        const btn = document.getElementById('layout-btn');

        function toggleLayout() {
            container.classList.toggle('two-page');
            const isTwoPage = container.classList.contains('two-page');
            btn.textContent = isTwoPage ? "Switch to 1-Page" : "Switch to 2-Page";
        }

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        pdfjsLib.getDocument(url).promise.then(pdf => {
            status.textContent = `${pdf.numPages} Page(s)`;
            for (let i = 1; i <= pdf.numPages; i++) {
                renderPage(pdf, i);
            }
        }).catch(err => {
            status.textContent = "Error: " + err.message;
        });

        function renderPage(pdf, pageNum) {
            pdf.getPage(pageNum).then(page => {
                const scale = 1.5;
                const viewport = page.getViewport({ scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                container.appendChild(canvas);
                page.render({ canvasContext: context, viewport: viewport });
            });
        }
    </script>
</body>
</html>
