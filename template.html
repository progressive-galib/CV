<!DOCTYPE html>
<html>
<head>
    <title>Galib's CV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body { background: #525659; margin: 0; font-family: sans-serif; }
        .toolbar { 
            background: #323639; color: white; width: 100%; padding: 15px; 
            text-align: center; position: sticky; top: 0; z-index: 100; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        /* The Responsive Container */
        #viewer-container { 
            display: grid;
            grid-template-columns: 1fr; /* Default: 1 column */
            gap: 20px;
            padding: 20px;
            max-width: 100%;
            justify-items: center;
        }

        /* Wide Screen: Switch to 2 columns */
        @media (min-width: 1200px) {
            #viewer-container {
                grid-template-columns: 1fr 1fr;
                max-width: 1600px; /* Prevents pages from getting comically large */
                margin: 0 auto;
            }
        }

        canvas { 
            box-shadow: 0 0 15px rgba(0,0,0,0.5); 
            background: white; 
            max-width: 100%; /* Ensures canvas fits small screens */
            height: auto !important; 
        }

        a { color: #8ab4f8; text-decoration: none; margin-left: 20px; font-weight: bold; }
        .page-info { color: #ccc; font-size: 0.9em; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="toolbar">
        <div>Curriculum Vitae</div>
        <div class="page-info" id="page-status">Initializing...</div>
        <a href="{{FILENAME}}" download>Download PDF</a>
    </div>

    <div id="viewer-container"></div>

    <script>
        const url = './{{FILENAME}}';
        const container = document.getElementById('viewer-container');
        const status = document.getElementById('page-status');

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        pdfjsLib.getDocument(url).promise.then(pdf => {
            status.textContent = `Document Loaded: ${pdf.numPages} Page(s)`;
            
            for (let i = 1; i <= pdf.numPages; i++) {
                renderPage(pdf, i);
            }
        }).catch(err => {
            status.textContent = "Error: " + err.message;
        });

        function renderPage(pdf, pageNum) {
            pdf.getPage(pageNum).then(page => {
                const scale = 1.5; // High quality render
                const viewport = page.getViewport({ scale });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                container.appendChild(canvas);

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }
    </script>
</body>
</html>
